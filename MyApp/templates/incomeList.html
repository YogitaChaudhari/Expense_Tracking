{% extends 'sideBar.html' %} {% block MainContent%}
<table cellpading="10" cellspacing="10" border="1">

    <tr>
        <th>IncomeId</th>
        <th>Income</th>
        <th>TYpe</th>
        <th>Date</th>
        <th>Description</th>
        <th colspan="2">Action</th>
    </tr>

    {% for i in incl%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.income}}</td>
        <td>{{i.incomeType}}</td>
        <td>{{i.incomeDate}}</td>
        <td>{{i.incomeDescription}}</td>
        <td><a href="editIncome?id={{i.id}}">Edit</a></td>
        <td><a href="deleteIncome?id={{i.id}}">DELETE</a></td>
    </tr>

    {%endfor%}
</table>
{%endblock%}
